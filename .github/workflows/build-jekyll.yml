name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
      - cron: '30 0 * * *'  # every day at 00:30 am

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Use GitHub Actions' cache to cache dependencies on servers
      - uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      # Use GitHub Deploy Action to build and deploy to GitHub
      - uses: jeffreytse/jekyll-deploy-action@v0.6.0
        with:
          provider: 'github'
          token: ${{ secrets.GH_TOKEN }} # It's your Personal Access Token(PAT)
          repository: ''                 # Default is current repository
          branch: 'gh-pages'             # Default is gh-pages for github provider
          jekyll_src: './'               # Default is root directory
          jekyll_cfg: '_config.yml'      # Default is _config.yml
          jekyll_baseurl: ''             # Default is according to _config.yml
          bundler_ver: '<= 2.4.22'             # Default is latest bundler version
          cname: 'geoserver.org'         # Default is to not use a cname
          actor: ''                      # Default is the GITHUB_ACTOR
          pre_build_commands: 'pacman -S --noconfirm git-lfs; git config --global http.version HTTP/1.1; git config --global http.postBuffer 524288000'

